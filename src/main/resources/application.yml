camel:
  server-port: 5000
  springboot:
    main-run-controller: true
  dataformat:
    json-jackson:
      auto-discover-object-mapper: true

zeebe:
  client:
    max-execution-threads: 100
    number-of-workers: 5
    evenly-allocated-max-jobs: "#{${zeebe.client.max-execution-threads} / ${zeebe.client.number-of-workers}}"
    ttl: 30000
  broker:
    contactpoint: "localhost:26500"

mtn:
  auth-host: "https://sandbox.momodeveloper.mtn.com"
  api-host: "https://sandbox.momodeveloper.mtn.com"
  environment: "sandbox"
  subscriptionKey: "xxxxxxxxxxxxxxxxx"
  callBack: "http://helloyou.requestcatcher.com"
  country-config:
    rwanda:
      client-key: "xxxxxxxxxxxxxxxxxx"
      client-secret: "xxxxxxxxxxxxx"
    zambia:
      client-key: "zambia"
      client-secret: "xxxxxxxxxxxxx"
  api:
    timeout: 60000
  max-retry-count: 2

logging:
  level:
    ROOT: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus
  endpoint:
    health:
      probes:
        enabled: true

channel:
  host: "http://localhost:8081"

paybill:
  account-holding-institution-id: oaf
  timer: "PT45S"
  ams-name: fineract
  ams-url: http://localhost:5003
  ams-identifier: FINERACTACCOUNTID
  currency: RWF
  payment-completed-url: "https://9fa1f44b-bc54-4b2a-b67e-e7db2fcdbdfe.mock.pstmn.io/sp/paymentcompleted"
  username: "changeme"
  password: "changeme"
