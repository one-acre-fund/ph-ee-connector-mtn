name: build

on:
  push:
    branches:
      - main
      - develop
      - "release/*"

  pull_request:
    branches:
      - main
      - develop
      - "release/*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Get Revision
        run: echo "REVISION=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Generate image tags
        run: |
          VERSION_TAG=`git describe --abbrev=0 --tags`
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then IMAGE_TAGS="$IMAGE_TAGS,latest"; fi
          echo "IMAGE_TAGS=$IMAGE_TAGS" >> $GITHUB_ENV

      - name: GitGuardian scan
        uses: GitGuardian/ggshield/actions/secret@v1.23.0
        env:
          GITHUB_PUSH_BEFORE_SHA: ${{ github.event.before }}
          GITHUB_PUSH_BASE_SHA: ${{ github.event.base }}
          GITHUB_PULL_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          GITHUB_DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}

      - name: MegaLinter
        uses: oxsecurity/megalinter/flavors/cupcake@v7.8.0
        env:
          VALIDATE_ALL_CODEBASE: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLY_FIXES: all
          APPLY_FIXES_EVENT: pull_request
          APPLY_FIXES_MODE: commit
          GITHUB_STATUS_REPORTER: true
          GITHUB_COMMENT_REPORTER: true
          CI: true
          GITHUB_REF: ${{ github.ref }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_TARGET_URL: ${{ github.event.repository.html_url }}/actions/runs/${{ github.run_id }}
          GITHUB_SHA: ${{ github.sha }}

      - name: Login to Azure registry
        uses: docker/login-action@v1
        with:
          registry: oaftech.azurecr.io
          username: ${{ vars.ACR_PULL_USERNAME }}
          password: ${{ secrets.ACR_PULL_PASSWORD }}

      - name: Build image
        run: docker build . -t oaftech.azurecr.io/oneacrefund/mtn-connector:${{ env.IMAGE_TAGS }}

      - name: Push image to registry
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/heads/release/')
        uses: docker/login-action@v3.0.0
        with:
          registry: oaftech.azurecr.io
          username: ${{ vars.ACR_PULL_USERNAME }}
          password: ${{ secrets.ACR_PULL_PASSWORD }}
      - run: |
          docker push oaftech.azurecr.io/oneacrefund/mtn-connector:${{ env.IMAGE_TAGS }}